<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Penguin Fashion</title>
</head>
<body class="bg-zinc-700">
    <!-- header start -->
    <header class="bg-[#FFFBF0]">
        <nav class="  max-w-6xl w-10/12 mx-auto flex justify-between items-center pt-10 pb-4">
            <div class="flex gap-2 items-center">
               <img src="icons/Frame (1).svg" alt="">
                <h2 class="font-bold text-2xl"><span class="text-lime-500 font-bold text-2xl">Penguin</span> Fashion<h2>
            </div>
            
            <div>
                <ul class="hidden lg:flex  gap-12">
                    <li class="text-slate-950 font-medium">Home</li>
                    <li class="text-slate-950 font-medium">Product</li>
                    <li class="text-slate-950 font-medium">About us</li>
                    <li class="text-slate-950 font-medium">Contact us</li>
                </ul>
                <div class="block  list-none lg:hidden">
                    <li class="text-slate-950 font-medium"><i class="fa-solid fa-bars"></i></li>
                </div>
            </div>
        </nav>

        <!-- banner start -->

        <div class="fle-col lg:flex  max-w-6xl w-10/12 mx-auto gap-32">
            <div class="space-y-4 my-auto" >
                <h1 class="text-5xl lg:text-7xl  max-w-[550px] uppercase">Be the Penguins

                <p class="max-w-96">Lorem Ipsum is simply dummy text of the printing 
                    and typesetting industry.</p>
                <button class="bg-lime-500 py-5 px-8 rounded-xl">Buy Now</button>
            </div>
            <div >
                <img class="py-14" src="images/model.png" alt="">
            </div>
        </div>

    </header>
    <!-- header ends -->

    <!-- main start -->
    <main></main>
    <!-- main start -->

    <!-- footer start -->
    <footer>

    </footer>
    <!-- footer ends -->
</body>
</html>
